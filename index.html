<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Monitor Interaktif</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen-info" id="screen-info">Mobile View</div>
    
    <div class="main-container">
        <div class="canvas-container">
            <canvas id="gl-canvas" width="800" height="800"></canvas>
            <p class="student-info">
                Klik dan drag untuk memutar monitor.
            </p>
            <p class="student-info">
                Medericus Mundi Miseridityo/5025231169<br>
                Muhammad Baihaqi Dawanis/5025231177
            </p>
        </div>

        <div id="ui-panel">
        <div class="control-group">
            <h3>Transformasi</h3>
            <div class="control-row">
                <label for="scale">Skala:</label>
                <input type="range" id="scale" min="0.1" max="2" step="0.01" value="2">
                <span id="scale-value">2.00</span>
            </div>
            <h4>Posisi:</h4>
            <div class="control-row">
                <label for="position-x">X:</label>
                <input type="range" id="position-x" min="-1" max="1" step="0.01" value="0">
                <span id="position-x-value">0.00</span>
            </div>
            <div class="control-row">
                <label for="position-y">Y:</label>
                <input type="range" id="position-y" min="-1" max="1" step="0.01" value="0">
                <span id="position-y-value">0.00</span>
            </div>
            <div class="control-row">
                <label for="position-z">Z:</label>
                <input type="range" id="position-z" min="-1" max="1" step="0.01" value="0">
                <span id="position-z-value">0.00</span>
            </div>
            <h4>Rotasi:</h4>
            <div class="control-row">
                <label for="rotation-x">X:</label>
                <input type="range" id="rotation-x" min="0" max="360" step="1" value="20">
                <span id="rotation-x-value">20</span>
            </div>
            <div class="control-row">
                <label for="rotation-y">Y:</label>
                <input type="range" id="rotation-y" min="0" max="360" step="1" value="30">
                <span id="rotation-y-value">30</span>
            </div>
            <div class="control-row">
                <label for="rotation-z">Z:</label>
                <input type="range" id="rotation-z" min="0" max="360" step="1" value="0">
                <span id="rotation-z-value">0</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Tampilan & Animasi</h3>
            <div class="control-row">
                <label for="bg-color">Background:</label>
                <input type="color" id="bg-color" value="#ffffff">
            </div>
            <div class="control-row">
                <label for="wireframe-mode">Wireframe:</label>
                <input type="checkbox" id="wireframe-mode">
            </div>
            <div class="button-group">
                 <button id="animate-btn">Mulai Animasi</button>
                <select id="animation-preset" title="Pilih preset animasi">
                    <option value="spin">Spin</option>
                    <option value="bounce">Bounce</option>
                    <option value="pulse">Pulse</option>
                </select>
            </div>
        </div>
        
        </div>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec4 aPosition;
    in vec4 aColor;
    out vec4 vColor;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main() {
        vColor = aColor;
        gl_Position = projectionMatrix * modelViewMatrix * aPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    in vec4 vColor;
    out vec4 fColor;
    void main() {
        fColor = vColor;
    }
    </script>

    <script src="initShaders.js"></script>
    <script src="MVnew.js"></script>
    <script src="monitor.js"></script>
</body>
</html>
